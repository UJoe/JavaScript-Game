<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./game.js"></script>
</head>

<body>
    <audio id="audio" src="" loop></audio>
    <div id="screen">
        <h2>The Frontend Warriors presents</h2>
        <h1>The Ultimate Game of Hacking</h1>
        <br>
        <div class="char-images">
            <table class="charTable">
                <tr>
                    <td class="charNames" colspan="2">
                        Tyrell
                    </td>
                    <td class="charNames" colspan="2">
                        Whiterose
                    </td>
                    <td class="charNames" colspan="2">
                        Elliot
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <img class="characters" id="char1" src="./img/char1.png" alt="char 1">
                    </td>
                    <td colspan="2">
                        <img class="characters" id="char2" src="./img/char2.png" alt="char 2">
                    </td>
                    <td colspan="2">
                        <img class="characters" id="char3" src="./img/char3.png" alt="char 3">
                    </td>
                </tr>
                <tr id="statsRow">
                    <td class="stats">
                        <br>Erő:
                        <br>Támadás:
                        <br>Védekezés:
                        <br>Hackelés:
                        <br>Tűzfal:
                    </td>
                    <td class="initValues">
                        <br>90
                        <br>40
                        <br>60
                        <br>20
                        <br>40
                    </td>
                    <td class="stats">
                        <br>Erő:
                        <br>Támadás:
                        <br>Védekezés:
                        <br>Hackelés:
                        <br>Tűzfal:
                    </td>
                    <td class="initValues">
                        <br>70
                        <br>70
                        <br>30
                        <br>50
                        <br>30
                    </td>
                    <td class="stats">
                        <br>Erő:
                        <br>Támadás:
                        <br>Védekezés:
                        <br>Hackelés:
                        <br>Tűzfal:
                    </td>
                    <td class="initValues">
                        <br>60
                        <br>30
                        <br>40
                        <br>70
                        <br>50
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
